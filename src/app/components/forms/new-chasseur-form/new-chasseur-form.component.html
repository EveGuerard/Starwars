<div class="form-container">
  <form [formGroup]="form">
    <div formGroupName="chasseur">
      <div class="input-field">
        <label>Nom</label>
        <input formControlName="name" type="text" placeholder="Tapez le nom">
      </div>
      <div class="input-field">
        <label>Type</label>
        <select formControlName="type">
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="input-field">
        <label>Etat</label>
        <select formControlName="etat">
          <option *ngFor="let etat of etats" [value]="etat">{{ etat }}</option>
        </select>
      </div>
    </div>
    <button class="btn" (click)="submit()">Ajouter</button>
  </form>
</div>
