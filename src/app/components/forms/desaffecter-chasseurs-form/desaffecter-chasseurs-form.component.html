<table>
  <thead>
  <tr>
    <th>Nom</th>
    <th>Type</th>
    <th>Pilote affecté</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pilote of pilotes">
    <td *ngIf="pilote.chasseur">{{pilote.chasseur.name}}</td>
    <td *ngIf="pilote.chasseur">{{pilote.chasseur.typeChasseur}}</td>
    <td>{{pilote.nom}}</td>
    <td class="actions">
      <button (click)="handleDesaffect(pilote.id)">Désaffecter</button>
    </td>
  </tr>
  </tbody>
</table>
